<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exerc√≠cio 02</title>
  </head>
  <body>
    <button onmouseover="criarCaixa()">Criar caixa</button>
    <div id="append"></div>
    <script>
      var appElement = document.querySelector("#append");
      function criarCaixa() {
        var divElement = document.createElement("div");
        divElement.style.width = "50px";
        divElement.style.height = "50px";
        divElement.style.margin = "5px";
        divElement.style.cssFloat = "left";
        divElement.style.backgroundColor = getRandomColor();
        appElement.appendChild(divElement);
      }
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
